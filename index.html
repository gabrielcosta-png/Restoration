  <body>
    <div class="row">
      <div class="col-full instructions">
        <h1>Project restoration</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-half instructions">
        <h1>Espaço para Restauração</h1>

      </div>
    </div>
    <div class="row">
      <div id="dropzone-holder" class="col-half">
        <div class="col-quarter hitbox">
          <img class="answer hide" src="img/correct-green.png" />
          <div
            id="dropzone-apple"
            class="dropzone"
            ondragenter="return enter(event)"
            ondragover="return over(event)"
            ondrop="return drop(event)"

        </div>

          <img class="answer hide" src="img/correct-green.png" />

      <div class="col-half hitbox">
        <div
          id="dropzone-container"
          class="dropzone container"
          ondragenter="return enter(event)"
          ondragover="return over(event)"
          ondrop="return drop(event)"
        >
          <img
            id="icon-apple"
            class="icon"
            draggable="true"
            ondragstart="return start(event)"
            ondragend="return end(event)"
            src="img/apple.png"
          />
          <img
            id="icon-bananas"
            class="icon"
            draggable="true"
            ondragstart="return start(event)"
